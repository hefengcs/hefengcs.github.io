<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XLFM Augmentation Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      color: #72ff8a;
      margin: 0;
    }
    .section {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .section h2 {
      color: #72ff8a;
      margin-bottom: 1rem;
    }
    .video-box {
      width: 60%;
      margin: auto;
      background-color: #111;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 6px;
      text-align: center;
    }
    .video-box video {
      width: 100%;
      border-radius: 4px;
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #aaa;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>XLFM-Former: Rapid 3D Reconstruction for Light Field Microscopy</h1>
  </header>
  <div class="section">
    <h2>Augmentation Comparison</h2>
    <div class="video-box">
      <video autoplay loop muted playsinline>
        <source src="assets/mip_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="caption">Maximum Intensity Projection (MIP)</div>
    </div>
  </div>
  <footer>
    Built by Feng He | Project: XLFM-Former @ USTC, 2025
  </footer>
</body>
</html>
